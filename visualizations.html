<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization of Obesity Levels in Canadian Provinces</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 20px;
      }

      .chart-container {
        width: calc(50% - 80px);
        height: 450px;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .chart-container iframe {
        width: 100%;
        height: 100%;
        border: none;
        margin-left: 70px;
        padding: 0;
        overflow: hidden;
      }

      .chart-container iframe::-webkit-scrollbar {
        display: none;
      }

      header {
        background-color: #f0f0f0;
        padding: 10px;
        position: fixed;
        width: 100%;
        z-index: 999;
      }

      header h1 {
        margin: 0;
        font-size: 16px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
      }

      nav ul li a.active {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h1>Data Visualization of Obesity Levels in Canadian Provinces</h1>
        <nav>
          <ul>
            <li><a href="integrated.html">Home</a></li>
            <li>
              <a href="visualizations.html" class="active">Visualizations</a>
            </li>
            <li><a href="choroplethmap.html">Map</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <!-- Bar Chart iframe -->
      <div class="chart-container">
        <iframe src="bar_chart.html" frameborder="0"></iframe>
      </div>

      <!-- Pie Chart iframe -->
      <div class="chart-container">
        <iframe src="pie_chart.html" frameborder="0"></iframe>
      </div>

      <!-- Scatterplot Chart iframe -->
      <div class="chart-container">
        <iframe src="scatterplot_chart.html" frameborder="0"></iframe>
      </div>

      <!-- Heatmap Chart iframe -->
      <div class="chart-container">
        <iframe src="heatmap_chart.html" frameborder="0"></iframe>
      </div>
    </div>
  </body>
</html>
